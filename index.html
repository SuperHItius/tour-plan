<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best tour plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img 
                    src="image/horizontal-logo.svg" 
                    alt="Logo: Dest Tour Plan" 
                    class="logo__image">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" placeholder="Search Location" 
                            class="search__input">
                    <button class="search__button">
                        <img src="image/search.svg" alt="Icon: search">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img 
                    src="image/user-avatar.jpg" 
                    alt="avatar: Natan" 
                    class="user__avatar"
                >
                <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">All Deals</a></li>
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">Hotels</a></li>
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">Activities</a></li>
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">Hotel Day Packages</a></li>
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">Restaurants</a></li>
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">Events</a></li>
                    <li class="navbar-menu__item"><a href="#"
                        class="navbar-menu__link">Rodrigues</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img class="stars__star" src="image/Star.svg" alt="star">
                            <img class="stars__star" src="image/Star.svg" alt="star">
                            <img class="stars__star" src="image/Star.svg" alt="star">
                            <img class="stars__star" src="image/Star.svg" alt="star">
                            <img class="stars__star" src="image/Star.svg" alt="star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description hotel-info__description">
                        Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                    </p>
                </div>
                <div class="rating hotel-info__rating">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">4.5/
                        <span 
                            class="rating__counter-max">5
                        </span>
                    </span>
                </div>
            </div>
            <div class="hotel grid">
                <div class="slider">
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="image/slide.jpg" alt="slide">
                            </div>
                            <div class="swiper-slide">
                                <img src="image/slide-2.jpg" alt="slide">
                            </div>
                            <div class="swiper-slide">
                                <img src="image/slide-3.jpg" alt="slide">
                            </div>
                            <div class="swiper-slide">
                                <img src="image/slide-4.jpg" alt="slide">
                            </div>
                        ...
                        </div>
                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    </div>
                    <!-- /.swiper -->
                </div>
            </div>
        </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

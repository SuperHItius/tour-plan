<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best tour plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&     display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img 
                    src="image/horizontal-logo.svg" 
                    alt="Logo: Dest Tour Plan" 
                    class="logo__image">
                </a>
                <form action="#" class="search header-search">
                    <input type="text" class="search__input">
                    <button class="search__button">
                        <img src="image/search.svg" alt="Icon: search">
                    </button>
                </form>
                <a href="#" class="user">
                    <img 
                    src="image/user-avatar.jpg" 
                    alt="avatar: Natan" 
                    class="user__avatar"
                >
                <span class="user__name">Natan</span>
                </a>
            </div>
            <nav class="header-menu">
                <ul class="header-menu__list">
                    <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
